<div style="margin: 10px; padding: 5px;">
  <div class="jumbotron bg-light border border-secondary">
    <h3 class="display-4">String Reverse</h3>
    <p class="lead">This component will take a string as an input and reverse the string without the use of built-in functions.</p>
  </div>
  <div class="form-group" style="width: 45%;">
    <label for="string1">Input string</label>
    <input type="text" class="form-control" [(ngModel)]="string1" pattern="^[A-Za-z]+$" #stringone="ngModel" autofocus />
    <div *ngIf="stringone.errors?.pattern" style="color: red; margin-top: 4px;"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i> Input is incorrect.</div>
  </div>
  <button type="button" class="btn btn-primary" (click)="DisplayReverseString()">Reverse</button>
  &nbsp;&nbsp;
  <button type="button" class="btn btn-danger " (click)="ClearStrings()"><i class="fas fa-redo" aria-hidden="true"></i> Clear</button>
  <hr/>
  <label for="txtResults">Reversed String</label>
  <textarea class="form-control" id="txtResults" rows="2" [(ngModel)]="results"></textarea>
</div>
